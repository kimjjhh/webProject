<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{ 
border: 1px solid black;
background: skyblue;
margin: 10px;
width: 200px;
}
.space1{white-space: nomal;}
.space2{white-space: nowrap;}

</div>
<div class="space2">

</div>
<div class="space3">
pre : 요소의 공백 처리를 어떻게 할지 정의한다
</div>
<div class="space4">
pre-line : 요소의 공백 처리를 어떻게 할지 정의한다
</div>
<div class="space4">
pre-wrap : 요소의 공백 처리를 어떻게 할지 정의한다
</div>
</body>
</html>

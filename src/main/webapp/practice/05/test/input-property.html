<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 ul{list-style:none;}
</style>
</head>
<body>
	<form>
		<fieldset>
		<legend>배송 정보</legend>
		<ul>
		<li>
		<label for="name">이름</label>
		<input type="text" id="name" autofocus="autofocus">
		</li>
		<li>
		<label for="address">배송 주소</label>
		<input type="text" id="address">
		</li>
		<li>
		<label for="email">이메일</label>
		<input type="email" id="email" required="required">
		</li>
		<li>
		<label for="tel">연락처</label>
		<input type="tel" id="tel" placeholder="하이픈 빼고 입력해 주세요(01012345678)">
		</li>
		<li>
		<label for="d-day">배송지정</label>
		<input type="date" id="d-day">(주문일로부터 최소 3일 이후)
		</li>
		<li>
		<label for="s-name">상품이름</label>
		<input type="text" id="s-name" value="상품용 3kg" readonly="readonly">
		</li>
		</ul>
		</fieldset>
	</form>
</body>
</html>

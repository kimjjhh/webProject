<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
<h1>quiz-1</h1>
<form>
	<fieldset>
	<h1>예약정보</h1>
	<ul>
		<li>
		<label for="uname">이 름</label>
		<input type="text" id="uname">
		</li>
		<li>
		<label for="phone">전 화</label>
		<input type="tel" id="phone">
		</li>
		<li>
		<label for="email">이메일</label>
		<input type="email" id="email">
		</li>
	</ul>
	<button type="submit">예약하기</button>
	</fieldset>
</form>


</body>
</html>

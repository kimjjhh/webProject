<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>회원 가입을 환영합니다</h1>
	<form>
		<fieldset>
		<legend>사용자정보</legend>
			<ul>
				<li>
				<label for="user-id">아이디</label>
				<input type="text" id="user-id">
				</li>
				<li>
				<label for="user-email">이메일</label>
				<input type="email" id="user-email">
				</li>
				<li>
				<label for="user-pw">비밀번호</label>
				<input type="password" id="user-pw">
				</li>
				<li>
				<label for="pw-check">아이디</label>
				<input type="password" id="pw-check">
				</li>
			</ul>
		</fieldset>
		<fieldset>
		<legend>이벤트와 새로운 소식</legend>
		<label> <input type="radio" name="event" value="yes">메일 수신</label>
		<label> <input type="radio" name="event" value="no">메일 수신 안함 </label>
		</fieldset>
		<div id="buttons">
		<input type="submit" value="가입하기">
		<input type="reset" value="취소하기">
		</div>
		
	</form>
</body>
</html>

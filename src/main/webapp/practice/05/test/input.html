<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>text와 password</h3>
	<form>
		<fieldset>
			<label>아이디 : <input type="text" id="user-id" size="10px"> </label>
			<label>비밀번호 : <input type="password" id="user-pw" size="10px"> </label>
			<input type="submit" value="로그인">
		</fieldset>
	</form>
<hr>	
	<h3>search url email tel</h3>
	<form>
		<fieldset>
		<legend>배송정보</legend>
		<ul>
			<li>
				<label for="user-name">이름 : </label>
				<input type="text" id="user-name">
			</li>
			<li>
				<label for="address">배송주소 : </label>
				<input type="text" id="address">
			</li>
			<li>
				<label for="user-email">이메일 : </label>
				<input type="email" id="user-email">
			</li>
			<li>
				<label for="user-tel">연락처 : </label>
				<input type="tel" id="user-tel">
			</li>
		</ul>
		</fieldset>
	</form>
<hr>
	<h3>checkbox radio</h3>
	<form>
	 	<fieldset>
	 	<legend>상품 선택</legend>
	 	<p><b>주문할 상품을 선택해 주세요</b></p>
	 	<label><input type="checkbox" value="s_3">선물용 3kg</label>
	 	<label><input type="checkbox" value="s_5">선물용 5kg</label>
	 	<label><input type="checkbox" value="f_3">가정용 3kg</label>
	 	<label><input type="checkbox" value="f_5">가정용 5kg</label>
	 	
	 	<p><b>포장 선택</b></p>
	 	<label><input type="radio" name="gift" value="yes">선물 포장</label>
	 	<label><input type="radio" name="gift" value="no">선물 포장 안함</label> 	
	 	</fieldset>
	</form>
<hr>
	<h3>number range</h3>
	<form>
	 	<fieldset>
			<ul>
				<li>
				<label> <input type="checkbox" value="s_3"> 선물용 3kg</label>
				<input type="range" min="0" max="5">개(최대 5개)
				</li>
				<li>
				<label> <input type="checkbox" value="s_5"> 선물용 5kg</label>
				<input type="number" min="0" max="3" value="1">개(최대 3개)
				</li>
			</ul>	
	 	</fieldset>
	</form>
<hr>
	<h1>날짜 입력</h1>
	<input type="date">
	<input type="month">
	<input type="week">
<hr>
	<h1>시간 입력</h1>
	<input type="time">
	<input type="datetime-local">
<hr>
	<h1>날짜/시간 범위 제한</h1>
	<input type="date" min="2020-02-01" max="2020-02-15" value="2020-02-02">
	<input type="time" value="13:00">
<hr>
	<h1>submit, reset</h1>
	<form>
		<fieldset>
		<legend>배송 정보</legend>
			<ul>
				<li>
					<label for="user-name">이름</label>
					<input type="text" id="user-name">
				</li>
				<li>
					<label for="user-address">배송주소</label>
					<input type="text" id="user-address">
				</li>
				<li>
					<label for="user-email">이메일</label>
					<input type="email" id="user-email">
				</li>
				<li>
					<label for="user-tel">연락처</label>
					<input type="tel" id="user-tel">
				</li>
				<li>
					<label for="user-date">배송지정(주문일로부터 최소 3일 이후)</label> <br>
					<input type="date" id="user-date">
				</li>
			</ul>
		</fieldset>
		<input type="submit" value="주문하기">
		<input type="reset" value="취소하기">
	</form>
<hr>
	<h1>image</h1>
	<fieldset>
	<label for="uid">아이디 : </label>
	<input type="text" id="uid" size="10px">
	<label for="upw">비밀번호 : </label>
	<input type="password" id="upw" size="10px">
	<input type="image" src="../images/login.png" alt="로그인">
	</fieldset>
<hr>
	<h1>button</h1>
	<form>
    <input type="button" value="공지 창 열기" onclick="window.open('form.html')">
    </form>
<hr>
	<h1>file</h1>
	<form>
	<fieldset>
	<legend>반품 정보</legend>
	<p>만일 수령한 상품에 문제가 있다면 즉시 <b>반품 신청</b>해 주세요</p>
	<p>반품 신청시 상품의 상태를 사진으로 첨부해 주세요</p>
	<hr>
	<input type="file">
	</fieldset>
	</form>
<hr>
	<input type="color" value="#00ff00" >
</body>
</html>

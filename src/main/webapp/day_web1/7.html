<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표만들기</title>
<style>
table, td{ border-collapse: collapse;}
thead, tfoot{ background-color: lime;}
td{padding: 10px;}
</style>
</head>
<body>
<h1>표만들기</h1>
 <table border="1">
 <caption>요안도라 객실</caption>
 <thead>
	 <tr>
		 <th>방이름</th>
		 <th>대상</th>
		 <th>크기</th>
		 <th>가격</th>
	</tr>
 </thead>
 
 <tbody>
 <tr>
 <td>유채방</td>
 <td>여성 도미토리</td>
 <td rowspan="3">4인실</td>
 <td rowspan="4">1인 20,000원</td>
 </tr>

 <tr>
 <td rowspan="2">동백방</td>
 <td>동성 도미토리</td>
 </tr>
 
  <tr>
 <td>가족 1팀</td>
 </tr>

 <tr>
 <td>천혜향방</td>
 <td>-</td>
 <td>2인실</td>
 </tr>
 </tbody>
 
 
 <tfoot>
 <td colspan="4">바깥채 전체를 렌트합니다</td>
 </tfoot>

  </table>
</body>
</html>

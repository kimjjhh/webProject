<html>
<head>

<title>ch11 test</title>
<style>
*{
	border: 1px solid gray;
	padding: 10px;
}
div p{background-color: orange;}

	<section>
		<p>section 11장 선택자들 연습</p>
		<p>section 11장 선택자들 연습</p>
		<p>section 11장 선택자들 연습</p>
		<div>
		<p>section...div...p 11장 선택자들 연습</p>
		</div>
	</section>
	<p>단독...11장 선택자들 연습</p>
	<div>
		<p>div 아래 11장 선택자들 연습</p>
	</div>
</body>
</html>

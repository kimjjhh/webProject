<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function f() {

	
	var pw = document.getElementById("userpw").value;
	var pw2 = document.getElementById("userpw2").value;
	alert("서버 가기 전 수행" + pw + "--" + pw2);
	if(pw !=pw2){
		alert("비밀번호 확인하세요"); 
		document.getElementById("userpw").focus();
		return false;}
}
</script>
</head>
<body>
<h1>회원 가입</h1>
<form action="registerCheck.jsp" onsubmit="return f();">
<fieldset>
<legend>로그인 정보</legend>
<ul>
  <li>
	  <label>아이디</label>
	  <input type="text" id="userid" name="userid" autofocus="autofocus"> <br>
  </li>
  <li>
  	<label>비밀번호</label>
  	<input type="password" id="userpw" name="userpw" > <br>
  </li>
    <li>
  	<label>비밀번호확인</label>
  	<input type="password" id="userpw2" name="userpw2" > <br>
  </li>
  
</ul>

</fieldset>

<fieldset>
<legend>개인 정보</legend>
<ul>
  <li>
	  <label>이름</label>
	  <input type="text" id="username" name="username"> <br>
  </li>
  <li>
  	<label>메일주소</label>
  	<input type="email" id="useremail" name="useremail" > <br>
  </li>
    <li>
  	<label>연락처</label>
  	<input type="tel" id="usertel" name="usertel" pattern="[01]{3}-[0-9]{3,4}-[0-9]{4}"> <br>
  </li>
      <li>
  	<label>블로그/홈페이지</label>
  	<input type="url" id="userurl" name="userurl"> <br>
  </li>
  
</ul>
</fieldset>
<input type="submit" value="가입하기">
</form>
</body>
</html>

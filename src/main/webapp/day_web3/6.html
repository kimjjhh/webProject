<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/*width는 inline요소에서 수정불가. img는 속성중에 */
	img{width: 250px; height: 250px;}
	a{
		width: 200px; 
		border: 1px solid gray;
		display: inline-block;
		padding: 10px;
		text-align: center;
		text-decoration: none;		
	}
	a:hover {
	background-color: navy;
	color: white;
}
	h1{
	/*공간을 차지하지 않음*/
	display:none; 
	
	/*공간을 차지하고 보이지는 않음*/
	visibility: hidden;
	}
</style>
</head>
<body>
<h1>block요소와 inline요소</h1>
<img alt="" src="../images/muffin.svg">
<img alt="" src="../images/kids.jpg">
<img alt="" src="../images/pf.jpg">
<a hregf="1.html">1문서</a>
<a hregf="2.html">2문서</a>
<a hregf="3.html">3문서</a>

<!-- 권장하지 않는다
<p><img alt="" src="../images/muffin.svg"></p>
<p><img alt="" src="../images/kids.jpg"></p>
<p><img alt="" src="../images/pf.jpg"></p>-->
</body>
</html>
